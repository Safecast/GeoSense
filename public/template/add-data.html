<div class="modal fade" id="addDataModal">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">×</a>
    <h3 class="title">Add Your Awesome Data</h3>
  </div>
  <div class="modal-body">
    <p class="body">
		<label>Adding data is simple. Paste a URL below and go.</label>
		
    	<div class="well form-inline">
		  <input type="text" id="titleInput" class="input-small" placeholder="Title of your data"></input>
		  <br><br>
		  <input type="text" id="dataInput" class="input-large" placeholder="URL to XML, CSV, or JSON format data file..." value="data/reactors.json"></input>
		  <a href="#"  id="dataButton" class="btn btn-primary">Add the data!</a>
		</div>		
    </p>
	<div class="alert alert-error">
	        <a class="close" data-dismiss="alert">×</a>
	        <strong>Oops</strong> both a title and valid path are required to add a data set.
	      </div>
	<div class="data-table" id="dataTable"></div>
  </div>
  <div class="modal-footer">
    <a href="#" data-dismiss="modal" class="btn">Close</a>
  </div>
</div>
