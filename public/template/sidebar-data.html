<div class="accordion-group">
  <div class="accordion-heading">
    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse"></a>
  </div>
  <div id="collapse" class="accordion-body collapse">
    <div class="accordion-inner">
		<div class="data-toggle">
			<div id="dataToggle" class="btn-group" data-toggle="buttons-radio">
			  <button id="toggleVisible" class="btn active">Visible</button>
			  <button id="toggleHidden" class="btn">Hidden</button>
			</div>
		</div>
		<div class="data-controls">
			<div class="divider"></div>
			<div class="data-toggle">
				<div id="dataToggle" class="btn-group" data-toggle="buttons-radio">
				  <button id="singleColor" class="btn color active">Single Color</button>
				  <button id="scaleColor" class="btn color active">Color Scale</button>
				</div>
			</div>
			<div class="color-scale">
				<input type="text" id="colorInputLow" class="color-picker black" size="6" placeholder="Low value" />
				<input type="text" id="colorInputHigh" class="color-picker black" size="6" placeholder="High value" />	
			</div>
			<div class="color-single">
				<input type="text" id="colorInput" class="color-picker black" size="6" placeholder="Color Value"/>
			</div>
			<div class="divider"></div>
			
			<div class="display">
				<div class="type points active" id="pointsButton"><p>points</p></div>
				<div class="type cells active" id="cellsButton"><p>cells</p></div>
				<div class="type bubbles" id="bubblesButton"><p>bubbles</p></div>
			</div>
			
			<div id="adminDataControls">
				<div class="divider"></div>
		        <div id="dataToggleEdit" class="data-toggle edit">
					<button class="btn" id="removeData">Remove</button>
					<button class="btn disabled" id="updateData">Save and Update</button>
				</div>
			</div>
		</div>
    </div>
  </div>
</div>
