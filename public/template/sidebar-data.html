<div class="accordion-group">
  <div class="accordion-heading">
    <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion" href="#collapse"></a>
  </div>
  <div id="collapse" class="accordion-body collapse">
    <div class="accordion-inner">
		<div class="data-toggle">
			<p>Data controls</p>
			<div id="dataToggle" class="btn-group" data-toggle="buttons-radio">
			  <button id='toggleVisible' class="btn active">Visible</button>
			  <button id='toggleHidden' class="btn">Hidden</button>
			</div>
		</div>
		<div id="adminDataControls">
			<div class="divider"></div>
	        <div id="dataToggleEdit" class="data-toggle edit">
				<button class="btn" id="editData">Edit</button>
				<button class="btn" id="removeData">Remove</button>
			</div>
		</div>
    </div>
  </div>
</div>
