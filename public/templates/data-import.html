<div class="modal-header">
<a class="close" data-dismiss="modal">Ã—</a>
<h3 class="title">Data Import</h3>
</div>
<div class="modal-body">

<form class="step source well">
    <fieldset>
        <p>
        	Please enter the URL and type of the dataset you would like to import.
        </p>
        <p>
	        <label class="title">Source URL</label>
    	    <input name="url" class="text large" placeholder="http://" value="" />
    	</p>

		<p class="btn-group select-filetype" data-toggle="buttons-radio">
			<button class="btn filetype csv" data-value="csv"><i class="icon icon-filetype csv"><span>CSV</span></i></button>
			<button class="btn filetype geojson json" data-value="json"><i class="icon icon-filetype geojson"><span>GeoJSON</span></i></button>
			<button class="btn filetype kml" data-value="kml"><i class="icon icon-filetype kml"><span>KML</span></i></button>
			<button class="btn filetype rss" data-value="rss"><i class="icon icon-filetype rss"><span>RSS</span></i></button>
			<button class="btn filetype asc ascii" data-value="esri.grid.ascii"><i class="icon icon-filetype esri-grid"><span>ESRI grid</span></i></button>
		</p>

		<p>
			<button class="source-start btn btn-primary source-submit">Next <i class="icon icon-white icon-arrow-right half-opacity"></i></button>
		</p>

    </fieldset>
</form>

<!-- Review data -->
<form class="step mapping">

	<div class="source">
		<h4>Source Data</h4>
		<div class="table-container">
			<table class="from-data table table-striped">
				<thead>
			    	<tr>
			    		<th class="element-template">

			    			<span class="well clearfix">
					    		<span class="from-field label" data-from="">
					    			<a href="" class="remove"><span class="icon icon-white icon-remove-sign"></span></a>
					    			<span class="field-name"></span> 
					    		</span>
					    	</span>

					    </th>
			    	</tr>
			    </thead>
			    <tbody>
			    </tbody>
			</table>
		</div>
	</div>

	<div class="target">
		<h4>Transformed Data</h4>
		<div class="table-container">
			<table class="to-data table table-striped">
				<thead>
			    	<tr>
					    <th class="element-template">
					    	<button class="btn show-field-settings" data-placement="top"> <span class="field-label"></span> <span class="icon icon-cog half-opacity"></span> <span class="field-type half-opacity micro"></span></button>
					    	<span class="well to-field clearfix" data-to=""></span>
					    	<div class="field-settings">
					    		<label class="title">Type</label>
					    		<select class="field-type field-setting" name="type">
					    		</select>
								<label class="checkbox">
								   	<input class="field-setting" name="options.skipEmpty" type="checkbox"> Skip empty
								</label>
								<label class="checkbox">
								   	<input class="field-setting" name="options.skipZero" type="checkbox"> Skip zero
								</label>
	    			    	</span>
					    </th>
			    	</tr>
			    </thead>
			    <tbody>
			    </tbody>
			</table>
		</div>
	</div>

</form>

<!-- Alerts -->
<div class="alert alert-block alert-error">
         <strong class="error-title"></strong>
         <div class="errors"></div>
   </div>
</div>
<div class="modal-footer">
	<button class="step mapping btn back"><i class="icon-arrow-left half-opacity"></i> </span> Use another source</button>
	<button data-dismiss="modal" class="btn cancel">Cancel</button>
	<button class="step mapping import-run btn btn-primary">Import Data</button>
	<div class="state-indicator pull-right"><div class="spinner"></div></div>
</div>
