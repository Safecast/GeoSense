<div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Share Current View</h4>
      </div>
      <div class="modal-body">

        <form class="well map-setup">

          <div class="alert alert-danger private">
            <div class="pull-left glyphicon glyphicon-ban-circle icon-xl"></div>
            <div>
                You are sharing your <strong>secret link</strong>. You should only share this URL with people who are supposed to see the map.
            </div>
          </div>

          <div class="form-group">
            <label>Paste link in email or IM:</label>
            <textarea class="map-url form-control" rows="2" spellcheck="false"></textarea>
          </div>
          <div class="form-group">
            <label>Paste HTML to embed in website:</label>
            <textarea class="iframe form-control" rows="4" spellcheck="false"></textarea>
          </div>
        </form>

      </div>
      <div class="modal-footer">
          <button id="cancelButton" data-dismiss="modal" class="btn btn-default btn-cancel pull-right">Close</button>
      </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
