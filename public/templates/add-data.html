<div class="modal fade" id="addDataModal">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">×</a>
    <h3 class="title">Add Your Awesome Data</h3>
  </div>
  <div class="modal-body">

	<!-- Selecting Data Source/File -->
    <div class="add">
		<div class="well form-inline">
			
		  <input type="text" id="titleInput" class="input-small" placeholder="Enter a title for your dataset" value=""></input> 
		  <textarea id="descriptionInput" class="input-small" placeholder="Enter a description of your dataset" value=""></textarea> 
		</div>
		<ul id="tab" class="nav nav-tabs">
			<li><span class="label">Select a data type</span></li>
			<li class="active"><a href="#JSON" data-toggle="tab">JSON</a></li>
		 	<li><a href="#XML" data-toggle="tab">XML</a></li>
		 	<li><a href="#CSV" data-toggle="tab">CSV</a></li>
			<li><a href="#GoogleFusion" data-toggle="tab">Google Fusion</a></li>
		</ul>
		<div id="myTabContent" class="tab-content">
			<div class="tab-pane fade" id="XML">
			</div>
			<div class="tab-pane fade" id="CSV">
			</div>
			<div class="tab-pane fade active in" id="JSON">
				<div class="form-inline">
					<input type="text" id="fileInput" class="input-large" placeholder="Select a file..." value=""></input>
					<a href="#" class="btn large"><p>Browse</p></a>
			    </div><br>
				<select id="converter">
					<option value="earthquakes">Earthquake Dataset</option>
	             	<option value="">Standard (loc, val, date)</option>            	
	             	<option value="reactors">Nuclear Reactors</option>
	             	<option value="safecast" selected="selected">Safecast Dataset</option>
				 </select>
			</div>
			<div class="tab-pane fade" id="GoogleFusion">
			</div>
		</div>
    </div>

	<!-- Review data -->
	<div class="review">
		<label>Almost there! Drag the labels below onto their matching columns</label>
    	<div class="well">
			<div>
			    <span class="drag label to-field-lat">Latitude</span>
			    <span class="drag label to-field-lng">Longitude</span>
			    <span class="drag label to-field-label">Point Label</span>
			    <span class="drag label to-field-val">Point Value</span>
			</div>
		</div>	
		<div class="data-table" id="dataTable"></div>
    </div>

	<!-- Alerts -->
	<div class="alert alert-error">
	        <a class="close" data-dismiss="alert">×</a>
	        <strong>Oops</strong> both a title and valid path are required to add a data set.
	   </div>
  </div>
  <div class="modal-footer">
	<a href="#"  id="dataConfirmButton" class="btn btn-success">Confirm and Add</a>
	<a href="#"  id="dataButton" class="btn btn-primary">Next: Review Data</a>
    <a href="#" data-dismiss="modal" class="btn">Close</a>
  </div>
</div>
